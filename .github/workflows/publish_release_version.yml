name: Publish Release Version

on:
  push:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Fetch Tags
      run: git fetch --prune --unshallow   

    - name: Versions
      shell: pwsh
      run: |
        $currentVersion = git rev-parse --abbrev-ref HEAD
        echo "CURRENTVERSION=$containerName" >> $Env:CURRENTVERSION
        Write-Host $currentVersion

    - name: Env List
      run: |
        printenv 
        env 
        
    - name: Release notes and files
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./blazug.js,./blazug.css"
        tag: ${{ env.CURRENTVERSION }}
        bodyFile: "release-notes.md"
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/upload-artifact@v2
      with:
        name: blazug
        path: "./blazug.js,./blazug.css"


